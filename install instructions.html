<div>
    <h2>Chrome Covid-19 extension blocker install instructions:</h2>
<h3>1. Go to chrome://extensions/</h3>
<h4>2. Turn on Developer Mode (top right switch)</h4>
<h5>3. Click Load unpacked</h5>
<h6>4. Click into the extension folder</h6>
<p>5. Click "select folder"</p> 
<h1>Done! Now turn the extension on & enjoy corona-free browsing!</h1>

</div>
